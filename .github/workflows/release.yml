name: Build and Release DMG

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        run: |
          xcodebuild -project agent-alert.xcodeproj \
            -scheme agentic-notifier \
            -configuration Release \
            -derivedDataPath build \
            clean build

      - name: Create DMG
        run: |
          mkdir -p dmg_temp
          cp -r build/Build/Products/Release/agentic-notifier.app dmg_temp/
          ln -sf /Applications dmg_temp/Applications
          hdiutil create -volname "agentic-notifier" \
            -srcfolder dmg_temp \
            -ov -format UDZO \
            agentic-notifier.dmg

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: agentic-notifier.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
